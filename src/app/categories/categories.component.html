<div class="px-4 py-5 my-5 text-center">
  <div class="col-lg-12 d-flex justify-content-evenly mb-3">
    <h4 class="fw-bold">Category Master</h4>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addCategoryModal"
    >
      Add Category
    </button>

    <!-- Add Category Modal -->
    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      aria-labelledby="addCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form (submit)="createCategory()">
              <input
                class="form-control"
                list="datalistOptions"
                placeholder="Add Category Name"
                id="category_name"
                [(ngModel)]="categoryData.category_name"
                name="category_name"
                required
              />
              <button
                type="button"
                class="btn btn-secondary mt-2 me-2"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary mt-2">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 mx-auto">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Category ID</th>
          <th scope="col">Category Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th scope="row">{{ category.category_id }}</th>
          <td>{{ category.category_name }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning me-2"
              data-bs-toggle="modal"
              data-bs-target="#editCategoryModal"
            >
              Edit
            </button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>

      <!-- Edit Category Modal -->
      <div
        class="modal fade"
        id="editCategoryModal"
        tabindex="-1"
        aria-labelledby="editCategoryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="editCategoryModalLabel">
                Edit Category
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-dark">
              <form action="" method="post">
                <input
                  class="form-control"
                  list="datalistOptions"
                  id="exampleDataList"
                  placeholder="Edit Category Name"
                />
                <button type="button" class="btn btn-primary mt-2">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </table>
  </div>
</div>
